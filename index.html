<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The Harrowing</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/myscript.js" type="text/javascript"></script>

<body onload="onPageLoad()">
	<div class="head">
	<table width="100%" border="1px">
    	<tr>
    		<td id="userName" width="50%"></td>
			<td align="right" id="playerLevel"> Level:1 </td>
        </tr>
        <tr>
        	<td>Hit Points: 10/10</td>
            <td align="right" id="playerStr">Strength: 5</td>
        </tr>
        <tr>
        	<td id="goldCount">Gold: 0</td>
            <td align="right" id="exp">Experience: 0</td>
        </tr>
    </table>
    
    <div id="container" style="width:100%; height:20px; border:1px solid black;">
    	<div id="progress-bar" style="width:0%;/*change this width */
        	border:1px solid white;
       		background-color:#0F3;
       		height:17px;">
  		</div>
	</div>
    
	</div>
    
    <div id="actionBar" style="width:100% height:20px;">
    	<form name="actionForm">
    		<select name="ActionList" id="actionSelect">
    		  <option value="0">New Fight</option>
    	 	 <option value="1">Inventory</option>
    	 	 <option value="2">Skills</option>
    	 	 <option value="3">Shop</option>
    	 	 <option value="4">Enchant</option>
             <option value="5">Map</option>
            </select>
        </form>
    </div>
    
    <div id="mobList" style="width:100% height:20px;">
    	<form name="mobForm">
    		<select name="mobList" id="mobSelect">
        		<option value="1">Naked Negro</option>
        	</select>
        </form>
    </div>
    
    <button class="submitButton" type="button" onclick="submitPress()"> Go! </button>
    
     <br />
    
<div class="gameWindow" style="width:100%; height:300px; border:1px solid white;">
	<div id="battleWindow">
    	<div class="playerBattle">
   		  <div class="playerPicture">
        		<center>
                	<p id="playerName">Player</p>
                </center>
   	      </div>
          
      </div>
   	  <div class="mobBattle">
       	<div class="mobPicture">
                <center>
                   <p id="mobName">Enemy</p>
   	  			</center>
       	</div>
   	  </div>
      
     <div id="hpContainer2">
    	<div id="mobHP">
  		</div>
	</div>
      
      <div id="hpContainer">
    	<div id="playerHP">
  		</div>
        
        <button class="playerAttackButton" type="button" onclick="playerAttack()"> Attack </button> 
 		<button class="playerCastButton" type="button" onclick="playerCast()"> Cast </button> 
      
 	 <div id="itemBar">
    	<select class="itemSelect">
    		<option value="0">--------------Use Item--------------</option>
        </select>
    </div>
        
        
	</div>  
        
</div>
      <!-- This is where the next window wiil go I think (map, inv, skills, enchant) -->   
      
      <div id="mapWindow">
      	<table width="101" height="128" border="1px">
        	<tr>
            	<td>_X_</td>

            </tr>
            <tr>
            	<td>_X_</td>

            <tr>
            	<td>_X_</td>
            	<td>_X_</td>

            </tr>
        </table>
  </div>
</div>
