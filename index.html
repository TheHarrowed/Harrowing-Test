<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>The Harrowing</title>
<link href="css/style.css" rel="stylesheet" type="text/css" />
<script src="js/myscript.js" type="text/javascript"></script>
</head>

<body onload="pageLoad();">
	<div class="head">
	<table width="100%" border="1px">
    	<tr>
    		<td id="userName" width="50%">HarroweD</td>
			<td align="right"> Level:1 </td>
        </tr>
        <tr>
        	<td>Hit Points: 10/10</td>
            <td align="right">Strength: 5</td>
        </tr>
        <tr>
        	<td>Gold: 0</td>
            <td align="right" id="exp">Experience: 0</td>
        </tr>
    </table>
    
    <div id="container" style="width:100%; height:20px; border:1px solid black;">
    	<div id="progress-bar" style="width:25%;/*change this width */
        	border:1px solid white;
       		background-color:#0F3;
       		height:17px;">
  		</div>
	</div>
    
	</div>
    
    <div id="actionBar" style="width:100% height:20px;">
    	<select class="actionSelect">
    	  <option value="1">New Fight</option>
    	  <option value="2">Inventory</option>
    	  <option value="3">Shop</option>
    	  <option value="4">Enchant</option>
        </select>
    </div>
    
    <div id="mobList" style="width:100% height:20px;">
    	<select class="mobSelect">
        	<option value="1">Naked Negro</option>
        </select>
    </div>
    
    <button class="submitButton" type="button" onclick="submitPress()"> Go! </button>
    
     <br />
    
<div class="gameWindow" style="width:100%; height:300px; border:1px solid white;">
    	<div class="playerBattle">
   		  <div class="playerPicture">
        		<center>Player</center>
   	      </div>
          
      </div>
   	  <div class="mobBattle">
       	<div class="mobPicture">
                <center>
                   Enemy
   	  </center>
       	</div>
   	  </div>
      <button class="playerAttackButton" type="button" onclick="playerAttack()"> Attack </button> 
      <button class="playerCastButton" type="button" onclick="playerCast()"> Cast </button> 
      
  <div id="itemBar">
    	<select class="itemSelect">
    	  <option value="0">      Use Item       </option>
     </select>
    </div>
      
    </div>
</body>
</html>
